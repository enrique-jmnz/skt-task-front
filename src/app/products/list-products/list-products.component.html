<div fxFlexFill class="main-container">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex.gt-md="50" fxLayout="row wrap">
      <div class="actions" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
        <h3>List of Products</h3>
        <button mat-raised-button (click)="addData()" color="accent" class="add-button mat-elevation-z1">
          Add product
        </button>
      </div>
      <table *ngIf="!error && !loading" mat-table [dataSource]="products" class="mat-elevation-z1" fxFlex="100">
        <!-- Item Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="loading" fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner [diameter]="60"></mat-spinner>
      </div>
      <div *ngIf="error" class="error-pnl">
        Error: {{ errorMsg }}
      </div>
    </div>
  </div>
</div>
